<hr>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Party tonight. Authorization</h3>
        </div>
        <div class="panel-body">

          <form *ngIf="!signedIn" accept-charset="UTF-8">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="E-mail" [(ngModel)] = "emailInput" name="email" type="email">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" [(ngModel)] = "passwordInput" name="password" type="password" value="">
              </div>
              <button class="btn btn-lg btn-success btn-block" (click)="signInClicked()" >Sign in</button>
            </fieldset>
          </form>

          <div *ngIf="signedIn">
          <p>You currently signed in!</p>
          <button class="btn btn-lg btn-danger btn-block" (click)="signOutClicked()" >Sign out</button>
            </div>


        </div>
      </div>
    </div>
  </div>
</div>
