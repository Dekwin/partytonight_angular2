<h3><i class="glyphicon glyphicon-credit-card"></i>  Commercial settings</h3>
<hr>
<!-- panel preview -->
<div class="col-sm-12">
  <div class="panel panel-default">
    <div class="panel-body form-horizontal payment-form">

      <div class="form-group">
        <label for="transaction-fee" class="col-sm-4 control-label">Current promoter transaction fee:</label>
        <div class="col-sm-8">
          <div class="input-group">

            <input type="text" class="form-control" [(ngModel)] = "feePercent" id="transaction-fee" placeholder="0.00">   <span class="input-group-addon">%</span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12 text-center">
          <button type="button" (click)="save()" class="btn btn-lg btn-warning">Update
          </button>
        </div>
      </div>
    </div>
  </div>
</div> <!-- / panel preview -->
